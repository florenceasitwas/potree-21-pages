<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>three.js glTF Viewer</title>
  <style>
    html,body{height:100%;margin:0}
    #viewer{width:100%;height:100vh;display:block;background:#111}
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.154.0/build/three.module.js"
    }
  }
  </script>

  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from 'https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.154.0/examples/jsm/controls/OrbitControls.js';

    const container = document.getElementById('viewer');

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    // Lights
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
    hemi.position.set(0, 20, 0);
    scene.add(hemi);

    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(3, 10, 10);
    scene.add(dir);

    // Ground helper (optional)
    const grid = new THREE.GridHelper(10, 20, 0x444444, 0x222222);
    grid.position.y = 0;
    // scene.add(grid);

    // GLTF Loader
    const loader = new GLTFLoader();

    // Replace the path below with your .gltf or .glb path relative to this HTML file
    const MODEL_PATH = "../../build/potree/resources/models/rood.gltf";
    

    loader.load(MODEL_PATH,
      (gltf) => {
        const model = gltf.scene || gltf.scenes[0];
        scene.add(model);
      },
      (xhr) => {
        if (xhr.total) console.log(`Model ${Math.round(xhr.loaded / xhr.total * 100)}% loaded`);
      },
      (error) => {
        console.error('Error loading glTF:', error);
      }
    );

    // Resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
